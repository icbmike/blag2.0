<div ng-controller="BlogAdminController as ctrl">

	<div class="blogPostEditHeader" ng-repeat="blogPost in ctrl.blogPosts">
		<h2>{{blogPost.title}}</h2> 
		<span>{{blogPost.date}}</span>
		<button class="button" ui-sref="ctrl.editPost({id: blogPost.id})">Edit</button>
		<button class="button" ng-click="ctrl.deletePost(blogPost)">Delete</button>
	</div>

	<button class="button" ui-sref="newPost">New Post</button>
</div>
